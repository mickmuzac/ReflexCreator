<html>

<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<script src="js/knockout.min.js" ></script>
</head>


<body>
	<div><button data-bind="click:addRound">Add Round</button></div>
	<div data-bind="foreach: roundDef"> 
		<div class="roundDef">
			<div data-bind="foreach: Object.keys(entityDef)" >
				<div class="entry" data-bind="with: $parent.entityDef[$data]">
				<!--  ko if: !(val() instanceof Array) -->
					<!-- ko if: isNaN(parseInt(val())) === false -->
						<span data-bind="text:$parent"></span>
						<input type="text" data-bind="value:val" />
					<!-- /ko -->
					<!-- ko if: isNaN(parseInt(val())) === true-->
						<span data-bind="text:$parent"></span>
						<select type="text" data-bind="value:val" />
							<option value="true">true</option>
							<option value="false" selected="selected">false</option>
						</select>
					<!-- /ko -->
				<!-- /ko -->
				<!--  ko if: val() instanceof Array -->
					<span data-bind="text:$parent"></span>
					<a href="#" data-bind="click:$root.addNewCondition">New</a>
					<div data-bind="foreach: val">
						
						
						<select data-bind="options:$parent.options, value:metric"></select>
						<input type="text" data-bind="value:value" /><br/>
						
					</div>
					
				<!-- /ko -->	
				</div>
			</div>
		</div>
	</div>
	
	<button class="entry" data-bind="click:makeJSON">Generate JSON</button><br/><br/>
	<textarea data-bind="value:loadValue, valueUpdate: 'afterkeydown'"></textarea><br/>
	<button data-bind="click:loadJSON">Load JSON</button>
	<script src="js/model.js" ></script>
</body>
</html>
